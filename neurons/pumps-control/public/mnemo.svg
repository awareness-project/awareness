<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 500 500" version="1.1" xmlns="http://www.w3.org/2000/svg">

<rect
            width="500"
            height="500"
            x="0"
            y="0"
            rx="10"
            ry="10"
            style=""
            data-eval="me.attr('height', neuron.children.p3?500:350);"
        />
    <text
            x="8"
            y="20"
            data-eval="me.text(neuron.name);"
            style="stroke:none;fill-opacity:1;fill:#ffffff;opacity:1;">name</text>

    <path class="hmiWaterPipe" d="m0,100h500"></path>
    <g transform="translate(250,100)">
        <circle class="hmiPump" cx="0" cy="0" r="40" data-tag="p1"></circle>
        <path style="stroke:black;stroke-width:5;stroke-linecap:round;stroke-linejoin:round;fill:none" d="m0,-30l30,30l-30,30"></path>
    </g>
    <g transform="translate(250,250)">
        <path class="hmiWaterPipe" d="m-150,-150v150h300v-150"></path>
        <circle class="hmiPump" cx="0" cy="0" r="40" data-tag="p2"></circle>
        <path style="stroke:black;stroke-width:5;stroke-linecap:round;stroke-linejoin:round;fill:none" d="m0,-30l30,30l-30,30"></path>
    </g>
    <g transform="translate(250,400)" data-remove="!neuron.children.p3">
        <path class="hmiWaterPipe" d="m-150,-150v150h300v-150"></path>
        <circle class="hmiPump" cx="0" cy="0" r="40" data-tag="p3"></circle>
        <path style="stroke:black;stroke-width:5;stroke-linecap:round;stroke-linejoin:round;fill:none" d="m0,-30l30,30l-30,30"></path>
    </g>

    <circle class="hmiLamp" cx="80" cy="50" r="30" data-tag="p"></circle>
    <text x="80" y="50" text-anchor="middle" alignment-baseline="middle"
            style="stroke:none;font-size:24pt">P</text>
    <circle class="hmiLamp" cx="420" cy="50" r="30" data-tag="pO"></circle>
    <text x="420" y="50" text-anchor="middle" alignment-baseline="middle"
          style="stroke:none;font-size:24pt">P</text>

    <g class="hmiControl">
        <g data-tag="" data-set="0">
            <g data-tag="" data-set="1">
                <rect class="hmiButton"
                      x="10" y="30" width="202" height="55" rx="5"/>
                <text
                        x="110"
                        y="60"
                        text-anchor="middle" alignment-baseline="middle"
                        style="stroke:none;fill-opacity:1;fill:#ffffff;opacity:1;font-size:19pt">ПУСК
                </text>
            </g>
            <rect class="hmiButton"
                  x="290" y="30" width="202" height="55" rx="5"/>
            <text
                    x="390"
                    y="60"
                    text-anchor="middle" alignment-baseline="middle"
                    style="stroke:none;fill-opacity:1;fill:#ffffff;opacity:1;font-size:19pt">СТОП
            </text>
        </g>
    </g>

</svg>
